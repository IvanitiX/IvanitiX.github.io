<!-- Main -->
<div id="main">
    <!-- One -->
        <section id="one">
            <header class="major">
                <h2>Mis posts</h2>
            </header>
            <div class="row">
            {% for post in site.posts %}
                <article class="col-6 col-12-xsmall work-item">
                    <a href="{{post.url}}" class="image fit thumb"><img src="{{post.fg_image}}" alt="" /></a>
                    <h3>{{post.title}}</h3>
                    <p> Publicado el {{post.date}}</p>
                    <p> Etiquetas: {{post.categories}}</p>
                </article>
            {% endfor %}
            </div>
        </section>
        
</div>
